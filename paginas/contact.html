<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tecnomania</title>
  <link rel="stylesheet" href="../css/ContactStyle.css">
  <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Contacto Tecnomania</h1>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="../img/logo1.png" alt="Logo Tecnomanía">
    </div>
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="products.html">Productos</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="contact-section">
      <h2>Contáctanos</h2>

      <!-- FORMULARIO DE CONTACTO -->
      <form id="contact-form">
        <label>Nombre:</label>
        <input type="text" id="nombre" required maxlength="50">
        <div class="error-msg" id="error-nombre"></div>

        <label>Teléfono:</label>
        <input type="tel" id="telefono" required maxlength="15">
        <div class="error-msg" id="error-telefono"></div>

        <label>Email:</label>
        <input type="email" id="email" required maxlength="50">
        <div class="error-msg" id="error-email"></div>

        <label>Mensaje:</label>
        <textarea id="mensaje" required maxlength="500"></textarea>
        <div class="error-msg" id="error-mensaje"></div>

        <button type="submit">Enviar</button>
      </form>

      <!-- OVERLAY CON SPINNER CENTRADO -->
      <div id="spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
      </div>

      <!-- MODAL DE CONFIRMACIÓN -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h3>Datos enviados correctamente ✅</h3>
          <div id="modal-body"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="../JS/contacto.js"></script>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Tecnomania Store. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
