<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tecnomania</title>
    <link rel="stylesheet" href="../css/ContactStyle.css">
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <header>
        <h1>Contacto Tecnomania</h1>
    </header>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo Tecnomanía">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <form id="contacto-form">
            <label>Nombre:</label>
            <input type="text" id="nombre" required maxlength="50">
            <label>Teléfono:</label>
            <input type="tel" id="telefono" required maxlength="15">
            <label>Email:</label>
            <input type="email" id="email" required maxlength="50">


            <button type="submit" id="submit-btn">
                Enviar
                <span id="spinner" class="spinner" style="display: none;"></span>
            </button>
        </form>

        <div id="mensaje"></div>
        <div id="resultado"></div>
    </main>
    <script src="../JS/contacto.js"></script>

    <footer>
        <p>&copy; 2024 Tecnomania Store. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
