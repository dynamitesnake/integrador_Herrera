<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tecnomania</title>
  <link rel="stylesheet" href="../css/ContactStyle.css">
  <link rel="stylesheet" href="../css/Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="../img/Gemini_Generated_Image_tocc0xtocc0xtocc (1).png" alt="Logo Tecnomanía" class="logo-header">
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="products.html">Productos</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="contact-section">
      <h2>Contáctanos</h2>

      <!-- FORMULARIO DE CONTACTO -->
      <form id="contact-form">
        <label>Nombre:</label>
        <input type="text" id="nombre" required maxlength="50">
        <div class="error-msg" id="error-nombre"></div>

        <label>Teléfono:</label>
        <input type="tel" id="telefono" required maxlength="15">
        <div class="error-msg" id="error-telefono"></div>

        <label>Email:</label>
        <input type="email" id="email" required maxlength="50">
        <div class="error-msg" id="error-email"></div>

        <label>Mensaje:</label>
        <textarea id="mensaje" required maxlength="500"></textarea>
        <div class="error-msg" id="error-mensaje"></div>

        <button type="submit">Enviar</button>
      </form>

      <!-- OVERLAY CON SPINNER CENTRADO -->
      <div id="spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
      </div>

      <!-- MODAL DE CONFIRMACIÓN -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h3>Datos enviados correctamente ✅</h3>
          <div id="modal-body"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="../JS/contacto.js"></script>

  <!-- FOOTER -->
    <footer class="footer">
  <div class="footer-container">
    <div class="footer-info">
      <h3>TECNOMANÍA</h3>
      <p>Tu tienda de tecnología y accesorios de confianza.</p>
    </div>

    <div class="footer-contact">
      <h4>Contacto</h4>
      <p><i class="fa fa-phone"></i> +54 9 2664 123456</p>
      <p><i class="fa fa-envelope"></i> contacto@tecnomania.com</p>
      <p><i class="fa fa-map-marker"></i> San Luis, Argentina</p>
    </div>

    <div class="footer-social">
      <h4>Seguinos</h4>
      <a href="https://www.instagram.com/tecnomania" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/tecnomania" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://wa.me/5492664123456" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>© 2025 Tecnomanía - Todos los derechos reservados</p>
  </div>
</footer>
</body>
</html>
